<div style="text-align:center">
  <h1>
    Welcome to HuggingChat Integration!
  </h1>

  <input #messageInput type="text" placeholder="Type your message here">
  <button (click)="sendMessage(messageInput.value)">Send</button>

  <div *ngIf="response">
    <h2>Response:</h2>
    <pre>{{ response | json }}</pre>
  </div>
</div>
